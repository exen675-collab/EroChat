<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EroChat Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center p-4">
  <div class="w-full max-w-5xl grid gap-6 md:grid-cols-2">
    <section class="rounded-2xl border border-slate-800 bg-slate-900/70 p-6">
      <h1 class="text-2xl font-bold text-pink-400 mb-2">Log In</h1>
      <p class="text-sm text-slate-400 mb-6">Use your username and password.</p>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="loginUsername" class="block text-sm text-slate-300 mb-1">Username</label>
          <input id="loginUsername" name="username" type="text" required
            class="w-full rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 outline-none focus:border-pink-500">
        </div>
        <div>
          <label for="loginPassword" class="block text-sm text-slate-300 mb-1">Password</label>
          <input id="loginPassword" name="password" type="password" required
            class="w-full rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 outline-none focus:border-pink-500">
        </div>
        <button type="submit"
          class="w-full rounded-lg bg-pink-600 hover:bg-pink-500 transition-colors py-2 font-semibold">Log In</button>
      </form>
    </section>

    <section class="rounded-2xl border border-slate-800 bg-slate-900/70 p-6">
      <h2 class="text-2xl font-bold text-cyan-400 mb-2">Create Account</h2>
      <p class="text-sm text-slate-400 mb-6">Username: 3-24 chars, letters/numbers/_/-. Password: 6+ chars.</p>

      <form id="signupForm" class="space-y-4">
        <div>
          <label for="signupUsername" class="block text-sm text-slate-300 mb-1">Username</label>
          <input id="signupUsername" name="username" type="text" required
            class="w-full rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 outline-none focus:border-cyan-500">
        </div>
        <div>
          <label for="signupPassword" class="block text-sm text-slate-300 mb-1">Password</label>
          <input id="signupPassword" name="password" type="password" required
            class="w-full rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 outline-none focus:border-cyan-500">
        </div>
        <button type="submit"
          class="w-full rounded-lg bg-cyan-600 hover:bg-cyan-500 transition-colors py-2 font-semibold">Create Account</button>
      </form>
    </section>
  </div>

  <div id="authMessage" class="fixed bottom-4 left-1/2 -translate-x-1/2 hidden rounded-lg border border-slate-700 bg-slate-900 px-4 py-2 text-sm"></div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const authMessage = document.getElementById('authMessage');

    function showMessage(text, isError) {
      authMessage.textContent = text;
      authMessage.classList.remove('hidden');
      authMessage.classList.toggle('text-red-300', Boolean(isError));
      authMessage.classList.toggle('border-red-700', Boolean(isError));
      authMessage.classList.toggle('text-green-300', !isError);
      authMessage.classList.toggle('border-green-700', !isError);
    }

    async function postAuth(url, payload) {
      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await response.json().catch(() => ({}));
      if (!response.ok) {
        throw new Error(data.error || 'Request failed.');
      }
      return data;
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const username = String(formData.get('username') || '').trim();
      const password = String(formData.get('password') || '');

      try {
        await postAuth('/api/auth/login', { username, password });
        window.location.href = '/app/';
      } catch (error) {
        showMessage(error.message, true);
      }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(signupForm);
      const username = String(formData.get('username') || '').trim();
      const password = String(formData.get('password') || '');

      try {
        await postAuth('/api/auth/signup', { username, password });
        window.location.href = '/app/';
      } catch (error) {
        showMessage(error.message, true);
      }
    });

  </script>
</body>
</html>
